		<script type="text/javascript">
            $(window).load(function() {

//                $('#submit').click(function(){
//
//			})


				//<!-- JQ validation 验证表单信息 -->
                $("#form-wrap").validate({

					rules: {
                        name: {
                            required: true,

                        },
                        taskdatetime: {
                            required: true,

                        },
                        phoneNumber: {
                            required: true,
                            isPhone: true,
                            maxlength: 11,
                            minlength: 11,
                            number: true
                        }
                    },
                    messages: {
                        name: {
                            required:"请填写你的姓名",

                        },
                        taskdatetime: {
                            required: "请填写预定的时间"
                        },
						phoneNumber: {
                            required: "请填写你的电话",
                            isPhone: "请输入正确的手机号码",
                            maxlength:"请输入正确的手机号码",
                            minlength:"请输入正确的手机号码",
                            number: "请输入正确的手机号码"
                        }
                    },

                    submitHandler: function(form) {//验证通过之后回调
                        alert("submit")
                        //<!-- ajax异步提交表单 -->
                        $.ajax({
                            url: "http://localhost:8080/maven2-ssm/insertUser.action",
                            type: "post",
                            contentType: 'application/json;charset=UTF-8',
                            data: '{"bookPhoneNumber":"'+$('#phoneNumber').val()+'","bookName":"'+$('#name').val()+'' +
                            '","bookPeopleNumber":"'+$('#many').val()+'","bookTime":"'+$('#taskdatetime').val()+'"}',
                            dataType: 'json',
                            success: function (data) {
                                for (var prop in data)
                                {
                                    var message= data[prop]
                                    alert(message);
                                }
                            }
                        })
                        $('#form-wrap')[0].reset();  //清空表单

                    },
                    invalidHandler: function(form, validator) {  //验证不通过之后回调
                        return false;
                    }
                });







			})
		</script>
